<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/solo.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  {% if site.font-awesome-include %}<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/assets/css/font-awesome.min.css">{% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/rrssb.css">

  <script src="{{ site.baseurl }}/assets/scripts/jquery.js"></script>
  <link rel="canonical" href="{{ site.url }}" />
</head>
<body>
  <article>
   <div class="container">
    <!-- TODO: link to repo <h1><a href="./">{{ site.tag_text }}</a></h1> -->
    <!-- TODO: use liquid vars -->
    <a class="github-button" href="https://github.com/weaveworks/eksctl" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star eksctl on GitHub">Star</a>
    <a class="github-button" href="https://github.com/weaveworks/eksctl/subscription" data-icon="octicon-eye" data-size="large" data-show-count="true" aria-label="Watch eksctl on GitHub">Watch</a>
    <a class="github-button" href="https://github.com/weaveworks/eksctl/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork eksctl on GitHub">Fork</a>
    <a class="github-button" href="https://github.com/weaveworks/eksctl/issues" data-icon="octicon-issue-opened" data-size="large" data-show-count="true" aria-label="Issue eksctl on GitHub">Issue</a>
    {{ content }}
    </div>
  </article>
<script src="{{ site.baseurl }}/assets/scripts/rrssb.min.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
